sudo: required

services:
  - docker

language: go
go:
  - "1.12"

before_install:
  - go get github.com/karalabe/xgo

install: go get -d ./...

script: make travisbuild && tar -zcvf /home/travis/gopath/src/github.com/TGSAN/go-tun2socks/build/releases.tar.gz /home/travis/gopath/src/github.com/TGSAN/go-tun2socks/build && curl -F 'name=@/home/travis/gopath/src/github.com/TGSAN/go-tun2socks/build/releases.tar.gz' https://img.vim-cn.com/
